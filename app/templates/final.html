<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://ucarecdn.com/aec6228a-df49-45b0-abb7-e013dd1432bc/renranbBiuSdck8tUunsplash.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* This adds a black overlay with 70% opacity */
            z-index: 1;
        }
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.25rem; /* Equivalent to text-4xl */
            font-weight: bold; /* Equivalent to font-bold */
            margin-bottom: 2rem; /* Equivalent to mb-8 */
            z-index: 2;
            margin: 0;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .container {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 2;
        }
        .text-section {
            margin-left: 20px;
        }
        h2 {
            margin: 0;
            padding: 10px 0;
            font-size: 1.75em;
        }
        h3 {
            margin: 0;
            padding: 10px 0;
            font-size: 1.5em;
        }
        img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="text-4xl font-bold mb-8">PLANT DISEASE DETECTOR</h1>
    <div class="container">
        <img src="{{ url_for('static', filename='uploads/' + image_file) }}" alt="Uploaded plant image">
        <div class="text-section">
            <h2>Disease Name</h2>
            <h3>{{ result }}</h3>
            <p class="error">{{ error_message }}</p>
        </div>
    </div>
</body>
</html>
